{% extends 'Encyclopedia/default.html' %}
{% block content %}
  <form action="{% url 'NBAE:deleteteam' pk %}" method="/post/">{% csrf_token %}
    <p class="btn btn-default" href="{% url 'NBAE:confirmteam' pk %}">Are you sure you want to delete "{{ team }}"?</p>
    <input class='btn btn-danger' type="submit" value="Confirm" />
  </form>
{% endblock %}
